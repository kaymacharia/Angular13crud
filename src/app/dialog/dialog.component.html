<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Enter Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name" />
       </mat-form-field>
       <mat-form-field appearance="outline">
           <mat-label>Enter Product Category</mat-label>
          <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Pens">Pens</mat-option>
            <mat-option value="Pencils">Pencils</mat-option>
            <mat-option value="Notebooks">Notebooks</mat-option>
            <mat-option value="Eraser">Eraser</mat-option>
            <mat-option value="Covers">Covers</mat-option>
            <mat-option value="Glue">Glue</mat-option>
          </mat-select>
           
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
         <input formControlName="date" matInput [matDatepicker]="picker">
         <mat-hint>MM/DD/YYYY</mat-hint>
         <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h1><b>Product Nature On Arrival</b></h1></label>
        <mat-radio-group formControlName="nature"class="example-radio-group"></mat-radio-group> 
        <mat-radio-button class="example-radio-button" *ngFor="let nature of ProductnatureList" [value]="nature">
            {{nature}}
        </mat-radio-button>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Enter Price" />
       </mat-form-field>
       <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
       </mat-form-field>
       
    </form>
    
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
    <button style="margin-left: 9px;" mat-raised-button color="warn" mat-dialog-close>Cancel</button>
